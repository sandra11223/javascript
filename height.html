<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try {
            let input = prompt("Enter your height:");
            let my_height = Number(input);
            if (isNaN(my_height)) {
                throw "notANumberError";
            }
            if (my_height > 50) {
                throw "hugeHeightError";
            }
            if (my_height < 1) {
                throw "tinyHeightError";
            }

            document.write(my_height);
        } catch (err) {
            document.write(err);
            console.log(err); 
        }
    </script>
</body>
</html>
