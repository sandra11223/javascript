<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("enter the limit:"));
        let arr=[];
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter values"+(i+1)+":"));
             }
             let result=[];
        for(let i=0;i<n-1;i++){
            result[i]=arr[i]*arr[i+1];

         document.write("<h3>Original Array: " + arr.join(" ") + "</h3>");
        document.write("<h3>Multiplied Adjacent Array: " + result.join(" ") + "</h3>");

        console.log("Original Array:", arr);
        console.log("Multiplied Adjacent Array:", result);
        }

    

    </script>
</body>
</html>
