<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(251, 250, 248);color: black;text-align: center;">
<h1>Hellooooo!</h1> 
<button onclick="Mode()">Click</button>
<script>
    let DarkMode=false;
    function Mode(){
        if(!DarkMode){
            document.body.style.backgroundColor="black";
            document.body.style.color="white";

        }
        else{
            document.body.style.backgroundColor="black";
            document.body.style.color="white";
        }
        DarkMode=!DarkMode;
    }
</script>
</body>
</html>
