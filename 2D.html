<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    let n = parseInt(prompt("Enter the size of arrays (n*n  ):"));
    let arr1=[];
    let arr2=[];
    let sum=[];

    alert("Enter the values of Array 1");
    for (let i=0; i<n; i++) {
      arr1[i]=[];
      for (let j=0; j<n; j++) {
        arr1[i][j] = parseInt(prompt(`Array 1 [${i}][${j}]:`));
      }
    }

    alert("Enter the values of Array 2");
    for (let i=0; i< n; i++) {
      arr2[i] = [];
      for (let j=0; j<n; j++) {
        arr2[i][j]=parseInt(prompt(`Array 2 [${i}][${j}]:`));
      }
    }

    for (let i=0; i<n; i++) {
      sum[i] = [];
      for (let j=0; j<n; j++) {
        sum[i][j] = arr1[i][j]+arr2[i][j];
      }
    }

    document.write("<h3>Sum of 2 arrays is :</h3>");
    for (let i=0; i<n;i++) {
      document.write(sum[i].join(" ") + "<br>");
    }
  </script>
</body>
</html>
