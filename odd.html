<!DOCTYPE html>
<html>
<head>
  <title>Sum of Odd Numbers</title>
</head>
<body>
  <script>
    let limit = parseInt(prompt("Enter a limit:"));
    let sum = 0;
    for (let i = 1; i <= limit; i++) {
      if (i % 2 !== 0) {  
        sum += i;
      }
    }
    document.write("Sum of odd numbers = " + sum);
  </script>
</body>
</html>
