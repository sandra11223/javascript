<!DOCTYPE html>
<html>
<head>
  <title>DOCUMENT</title>
</head>
<body>
  <script>
    let num1 = parseInt(prompt("Enter the first number (integer):"));
    let num2 = parseFloat(prompt("Enter the second number (float):"));
    let sum = num1 + num2;

    console.log("First number (Integer):", num1);
    console.log("Second number (Float):", num2);
    console.log("Sum (Float):", sum);
    document.write("First number (Integer): " + num1 + "<br>");
    document.write("Second number (Float): " + num2 + "<br>");
    document.write("Sum (Float): " + sum);
  </script>
</body>
</html>
