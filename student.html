<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade</title>
</head>
<body>
    <script>
        let writtenTest=parseFloat(prompt("enter written test score:"));
        let labExams=parseFloat(prompt("enterlab exam score:"));
        let assignment=parseFloat(prompt("enter assignment score:"));

        let overallGrade=(writtenTest*70/100)+(labExams*20/100)+(assignment*10/100);
        console.log("writtenTest=",writtenTest);
        console.log("Lab exams=",labExams);
        console.log("Assignments=",assignment);
        console.log("aruns overall grade=",overallGrade.toFixed(2));

        document.write("<h3>Written Test = " + writtenTest + "</h3>");
        document.write("<h3>Lab Exams = " + labExams + "</h3>");
        document.write("<h3>Assignment = " + assignment + "</h3>");
        document.write("<h2>Overall Grade = " + overallGrade.toFixed(2) + "</h2>");
    </script>
    
</body>
</html>
