       let P=parseFloat(prompt("enter principal amount:"));
       let R=parseFloat(prompt("enter rate of interest(%):"));
       let n=parseFloat(prompt("enter time period(years):"));

       let SI=(P*R*n)/100;
       console.log("principal amount:",P);
       console.log("rate of interest:",R);
       console.log("time period:",n);
       console.log("simple interest:",SI);

       document.write("principal amount:"+P+"<br>");
       document.write("rate of interest:"+R+"<br>");
       document.write("time period:"+n+"<br>");
       document.write("simple interest:"+SI);
    </script>
