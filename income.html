<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let income=parseFloat(prompt("enter the annual income:"));
        let tax=0;
        if(income<=250000){
            tax=0;
        }
        else if(income>250000&&income<=500000){
            tax=income*5/100;
        }
        else if(income>500000&&income<=1000000){
            tax=income*20/100;
        }
        else if(income>1000000&&income<=5000000){
            tax=income*30/100;
        }
        else{
            document.write("<h3>income above 50lakh-tax rate not defined.</h3");
            }

    document.write("<h3>Annual Income=₹"+income.toFixed(2) +"</h3>");
    document.write("<h3>Income Tax Amount=₹"+tax.toFixed(2) +"</h3>");
    console.log("Annual Income =",income);
    console.log("Income Tax Amount =",tax);
    </script>
</body>
</html>
